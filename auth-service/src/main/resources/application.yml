server:
  port: 8081

spring:
  application:
    name: auth-service

  datasource:
      url: jdbc:mysql://localhost:3306/lpw_auth_service_db
      username: root
      password: root
      driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update

      show-sql: true
      properties:
          hibernate:
              format_sql: true